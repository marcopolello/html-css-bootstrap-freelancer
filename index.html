<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="css/style.css">

            </div>

          </div>

        </section>

      <!-- main page -->

        <!-- sezione portfolio -->

            <!-- riga con titolo PORTFOLIO -->

              <div class="col-xs-12	col-md-4 col-md-offset-4	col-lg-4 col-lg-offset-4">

              <div class="col-xs-12	col-md-6	col-lg-4">

              </div>
              <div class="col-xs-12	col-md-6	col-lg-4">

              </div>
              <div class="col-xs-12	col-md-6	col-lg-4">

              </div>

            </div>
            <!-- seconda riga con altre 3 img -->

              <div class="col-xs-12	col-md-6	col-lg-4">

              </div>
              <div class="col-xs-12	col-md-6	col-lg-4">

              </div>
              <div class="col-xs-12	col-md-6	col-lg-4">

              </div>

            </div>

          </div>

        </section>

        <!-- sezione about-->
        <section id="about">

          <div class="ms_container2">
            <!-- riga titolo e stella -->
            <div class="row">

              <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4	col-lg-4 col-lg-offset-4">

              </div>

            </div>
            <!-- riga con 2 colonne di testo -->

              <div class="col-xs-12	col-md-6">

              </div>

              <div class="col-xs-12	col-md-6">

              </div>

            </div>
            <!-- riga con bottone download -->
            <div class="row">

              <div class="col-xs-10 col-xs-offset-1	col-md-4 col-md-offset-4	col-lg-2 col-lg-offset-5">

              </div>

            </div>

          </div>

        </section>
        <!-- sezione contact me -->
        <section>

          <div class="ms_container2">
            <!-- riga subtitolo -->
            <div class="row">

              <div class="col-xs-12	col-md-4 col-md-offset-4	col-lg-4 col-lg-offset-4">

              </div>

            </div>
            <!-- riga del form da compilare -->
            <div class="row">

              <div class="col-xs-12">

              </div>

            </div>

          </div>

        </section>

      </main>

      <!-- footer -->
      <footer>
        <!-- sezione superiore footer -->
        <section>

          <div class="ms_container">

          </div>

        </section>
        <!-- sezione inferiore footer -->

        </section>
